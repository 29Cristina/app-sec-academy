<!DOCTYPE HTML>
<html>
  <head>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
 
    <title>Homepage - admin</title>
  </head>
  <body>
 
 
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Atos_Origin_2011_logo.svg/1200px-Atos_Origin_2011_logo.svg.png" width="100" height="30" class="d-inline-block align-top" alt="">
      </a>
      <center><h3 style="color: white;">Security Dashboard</h3></center>
 
      <div><a href="/logout"> <button type="button" class="btn btn-info">Log Out</button> </a></div>
    </nav>
 
    <div class="container" style="margin-top:3rem;">
 
      <div style="margin-top:3rem;">
        <a href="/create_user"> <button type="button" class="btn btn-info">Add a new User</button> </a>
        <a href="/delete_user"> <button type="button" class="btn btn-danger">Delete a user</button> </a>
        <a href="/update_user"> <button type="button" class="btn btn-secondary">Update a user</button> </a>
        <a href="/create_event"> <button type="button" class="btn btn-info">Create a new event</button> </a>
        <a href="/delete_event"> <button type="button" class="btn btn-danger">Delete an event</button> </a>
      </div>
 
      <table class="table table-dark" style="margin-top:3rem;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">Team</th>
            <th scope="col">Level</th>
            <th scope="col">Active</th>
          </tr>
        </thead>
        <tbody>
          {% for item in users %}
          <tr>
            <td> {{ item[0] }} </td>
            <td> {{ item[1] }} </td>
            <td> {{ item[2] }} </td>
            <td> {{ item[3] }} </td>
            <td> {{ item[4] }} </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br><br>
      <table class="table table-dark" style="margin-top:3rem;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Event Name</th>
            <th scope="col">Description</th>
            <th scope="col">Priority</th>
          </tr>
        </thead>
        <tbody>
          {% for item in events %}
          <tr>
            <td> {{ item[0] }} </td>
            <td> {{ item[1] }} </td>
            <td> {{ item[2] }} </td>
            <td> {{ item[3] }} </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
